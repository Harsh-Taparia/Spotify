<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="cont flex">

        <div class="left">
            
            <div class="close-ham"><i class="fa-solid fa-xmark"></i></div>

            <div class="home">
                <div class="logo"><img src="images/logo.svg" alt=""></div>

                <ul>
                    <li><i class="fa-solid fa-house"></i></i>Home</li>
                    <li><i class="fa-solid fa-magnifying-glass" style="color: #959595;"></i>Search</li>
                </ul>
            </div>

            <div class="library">

                <div class="lib-head">
                    <img src="images/library.svg" alt="">Your Library<i class="fa-solid fa-plus"></i>
                </div>

                <div class="song-lists">
                    <ul></ul>
                </div>

            </div>

        </div>

        <div class="right">

            <div class="header">

                <div class="nav">
                    <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
                    <i class="fa-solid fa-angle-left"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>


                <div class="buttons">
                    <button class="btn1">Sign up</button>
                    <button class="btn2">Log in</button>
                </div>

            </div>

            <div class="playlists">

                <h1>Your Playlists</h1>

                <div class="card-cont"></div>

            </div>

            <div class="playbar">

                <div class="seekbar">
                    <div class="progress"></div>
                    <div class="circle"></div>
                </div>

                <div class="belowbar">

                    <div class="songinfo"></div>
                    <div class="songtime">00:00 / 00:00</div>
                    <div class="song-ani"></div>

                    <div class="song-btns">
                        <img class="song-back" src="images/backward-step-solid.svg" alt="">
                        <img class="song-play" src="images/circle-play-regular.svg" alt="">
                        <img class="song-next" src="images/forward-step-solid.svg" alt="">
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
